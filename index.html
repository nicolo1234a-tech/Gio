<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chi Sono</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,#1c2040,#0b0d17);
      color:#fff;
      overflow-x:hidden;
    }

    section{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:3rem 2rem;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:radial-gradient(circle at top,rgba(255,255,255,0.08),transparent 60%);
      pointer-events:none;
      z-index:0;
    }

    .content{
      text-align:center;
      max-width:900px;
      animation:fadeUp 1.8s ease forwards;
    }

    h1,h2{
      font-family:'Playfair Display',serif;
      margin-bottom:1.5rem;
    }

    h1{font-size:clamp(2.5rem,5vw,4rem)}
    h2{font-size:clamp(2rem,4vw,3rem)}

    h1 span{
      background:linear-gradient(90deg,#ff5fa2,#9b8cff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{
      font-size:1.2rem;
      opacity:.85;
      max-width:650px;
      margin:0 auto;
      line-height:1.8;
    }

    .scroll{
      margin-top:3rem;
      font-size:1.5rem;
      opacity:.6;
      animation:float 2s infinite;
      cursor:pointer;
    }

    .enter{
      margin-top:3rem;
    }

    .enter a{
      color:#ffd6e7;
      text-decoration:none;
      font-size:1rem;
      border-bottom:1px solid rgba(255,214,231,.35);
      padding-bottom:2px;
      transition:.4s;
    }

    .enter a:hover{
      border-bottom-color:#ffd6e7;
      opacity:1;
    }

    .cta{
      margin-top:3rem;
      display:inline-block;
      padding:1rem 2.5rem;
      border-radius:30px;
      background:linear-gradient(90deg,#ff5fa2,#9b8cff);
      color:#fff;
      text-decoration:none;
      font-size:1rem;
      transition:transform .3s,box-shadow .3s;
    }

    .cta:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.2)}
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(10px)}
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<!-- HOME -->
<section id="home">
  <div class="content">
    <h1>Questo spazio racconta <span>chi sono</span></h1>
    <p>
      Non è per chiedere amore.  
      Non è per farti cambiare idea.  
      È per mostrare ciò che porto con me: profondità, attenzione, e verità.  
      Qualcosa che qualcuno, una volta, ha deciso di non vedere.
    </p>

    <div class="scroll" onclick="document.getElementById('second').scrollIntoView({behavior:'smooth'})">↓</div>

    <!-- LINK A PAROLE -->
    <div class="enter">
      <a href="parole.html">entra nelle parole</a>
    </div>

    <!-- LINK A PER-TE -->
    <a class="cta" href="per-te.html">scopri di più</a>
  </div>
</section>

</body>
</html>
